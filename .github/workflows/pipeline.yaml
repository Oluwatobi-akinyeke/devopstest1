name: FastAPI and Node.js Multi-Service CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  # ====================================================================
  # 1. TEST STAGE (Backend)
  # ====================================================================
  test_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies and Run Tests
        run: |
          pip install -r requirements.txt
          python test.py
        working-directory: ./backend
      
  # ====================================================================
  # 2. BUILD & PUSH STAGE
  # ====================================================================
  build_push:
    needs: test_backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 1: Build & Push Backend
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest
          
      # Step 2: Build & Push Frontend
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          build-args: VITE_API_BASE_URL=http://${{ secrets.DEPLOYMENT_SERVER_IP }}:8000
          
  # ====================================================================
  # 3. DEPLOY STAGE
  # ====================================================================
  deploy:
    needs: build_push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY_PRIVATE_FILE }}
          script: |
            DEPLOY_DIR="/opt/devopstest"
            
            DOCKER_USER=${{ secrets.DOCKER_USERNAME }}
            MONGO_URI_SECRET=${{ secrets.MONGO_URI }}
            API_HOST_PORT=http://${{ secrets.DEPLOYMENT_SERVER_IP }}:8000
            
            docker login -u $DOCKER_USER -p ${{ secrets.DOCKER_PASSWORD }}
            cd $DEPLOY_DIR
            
            echo "Starting deployment process..."
            
            echo "--- ðŸ“¥ Pulling latest images... ---"
            DOCKER_USERNAME=$DOCKER_USER \
            MONGO_URI=$MONGO_URI_SECRET \
            VITE_API_BASE_URL=$API_HOST_PORT \
            docker compose pull
            
            echo "--- ðŸš€ Running containers with new images... ---"
            DOCKER_USERNAME=$DOCKER_USER \
            MONGO_URI=$MONGO_URI_SECRET \
            VITE_API_BASE_URL=$API_HOST_PORT \
            docker compose up -d --force-recreate
            
            echo "Deployment successful."